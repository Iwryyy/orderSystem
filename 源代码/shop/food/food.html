<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/food.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>菜品列表</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加菜品</button>
        </div>

        <div class="layui-card-body">
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>菜品名字</th>
                        <th>价格</th>
                        <th>分类</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.food_name}}</td>
            <td>{{$value.food_price}}</td>
            <td>{{$value.food_sort}}</td>
            <td>{{if $value.status==0}} 还有货阿 {{else if $value.status==1}} 已卖完 {{/if}}

            </td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id={{$value.id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <!-- 名字 -->
            <div class="layui-form-item">
                <label class="layui-form-label">菜品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="food_name" required lay-verify="required" placeholder="请输入菜品名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 价格 -->
            <div class="layui-form-item">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block">
                    <input type="text" name="food_price" required lay-verify="required" placeholder="请输入菜品价格" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 状态 -->
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="text" name="status" required lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 菜品分类 -->
            <div class="layui-form-item">
                <label class="layui-form-label">菜品分类</label>
                <div class="layui-input-block">
                    <input type="text" name="food_sort" required lay-verify="required" placeholder="请输入菜品分类" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域，保存 Id 的值 -->
            <input type="hidden" name="id">
            <!-- 名字 -->
            <div class="layui-form-item">
                <label class="layui-form-label">菜品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="food_name" required lay-verify="required" placeholder="请输入菜品名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 价格 -->
            <div class="layui-form-item">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block">
                    <input type="text" name="food_price" required lay-verify="required" placeholder="请输入菜品价格" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 状态 -->
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="text" name="status" required lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 菜品分类 -->
            <div class="layui-form-item">
                <label class="layui-form-label">菜品分类</label>
                <div class="layui-input-block">
                    <input type="text" name="food_sort" required lay-verify="required" placeholder="请输入菜品分类" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 导入第三方的 JS 插件 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JS 脚本 -->
    <script src="/assets/js/food.js"></script>
</body>

</html>
