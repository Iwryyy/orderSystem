<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>

    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/buy.css">

</head>

<body>
    <!-- 头部 -->
    <header>
        <span class="iconfont back">&#xe659;</span>
        <div class="icon-box">
            支付页面
        </div>
    </header>
    <!-- 下单方式 -->
    <div class="tab clearfix">
        <div class="tl current">
            <span class="iconfont">&#xe630;</span>
            <span class="index" data-val="0">堂食</span>
        </div>
        <div class="tr">
            <span class="iconfont">&#xe654;</span>
            <span class="index" data-val="1">自提</span>
        </div>
        <div class="tr">
            <span class="iconfont">&#xe6e5;</span>
            <span class="index" data-val="2">外卖</span>
        </div>
    </div>
    <div class="list">
        <div class="a">
            <div class="message">
                <input type="text" class="adress" id="address" placeholder="请输入姓名和地址">
            </div>
            <div class="radio">
                <input type="text" class="adress" id="phone" placeholder="请输入联系方式">
            </div>
        </div>
    </div>

    <nav>
        <div class="mb">
            <span class="thh">支付方式</span>
            <span class="tdd gray">在线支付</span>
        </div>
        <div class="mb ">
            <span class="thh">备注</span>
            <input type="text" class="adress tdd" placeholder="请输入备注" id="tip">

        </div>
    </nav>

    <div class="main">
        <div class="mb gray">
            <span class="th shopname">茶里斯</span>
        </div>
        <div class="foodbuy">
            <!-- <div class="mb ">
                <span class="th">手打红茶</span>
                <span class="td gray">x1</span>
                <span class="tr">￥7.2</span>
            </div> -->
        </div>
        <div class="mb ">
            <span class="th">配送费</span>
            <span class="td">合计</span>
            <span class="tr red">￥<i class="money" id="money"></i></span>
        </div>
        <div class="mb ">
            <span class="th">餐盒</span>
            <span class="td">合计</span>
            <span class="tr red">￥<i class="money">1</i></span>
        </div>
    </div>

    <footer>
        <div class="tl" id="total">
            实付款￥20.2
        </div>
        <div class="tr" id="orderbtn">立即下单</div>
    </footer>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        <div class="mb ">
            <span class="th">{{food_name}}</span>
            <span class="td gray num">x1</span>
            <span class="tr" id="price">￥{{food_price}}</span>
        </div>
    </script>

    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="layui/template-web.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/buy.js"></script>
</body>

</html>
