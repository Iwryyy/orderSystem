<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.mobile.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/login.css">
    <!-- 引入flexible.js文件 -->

</head>

<body>
    <div class="login container-fluid">
        <form class="form-horizontal" id="form_login">
            <div class="aalogo"></div>
            <div class="logo">登陆页面</div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
                <a href="javascript:;" id="regUser" class="col-xs-3 col-xs-offset-3">注册账号</a>
            </div>
        </form>
    </div>
    <div class="reg container-fluid" id="form_reg">
        <form class="form-horizontal" id="form_reg">
            <div class="aalogo"></div>

            <div class="logo">注册页面</div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
                <a href="javascript:;" id="loginUser" class="col-xs-3 col-xs-offset-3">登录账号</a>
            </div>
        </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="js/jquery.min.js"></script>
    <script src="layui/layui.all.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
