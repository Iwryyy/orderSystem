    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        <div class="mb ">
            <span class="th">{{food_name}}</span>
            <span class="td gray num">x1</span>
            <span class="tr" id="price">￥{{food_price}}</span>
        </div>
    </script>


    <script type="text/html" id="mes-table">
        <div class="mb ">
            <span class="tLeft">订单时间：</span>
            <span class="tRight">{{created}}</span>
        </div>
        <div class="mb ">
            <span class="tLeft">订单状态：</span>
            <span class="tRight" id="orderStatus">{{status}}</span>
        </div>
        <div class="mb ">
            <span class="tLeft">配送方式：</span>
            <span class="tRight" id="order_type">{{order_type}}</span>
        </div>
        <div class="mb ">
