    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}

        <li class="clearfix">
            <input type="hidden" value='{{$value.order_type}}' id='orderType'>
            <div class="img"><img src="" alt=""></div>
            <div class="inform">
                <div>
                    <span id="shop_id">{{$value.shop_id}}</span>
                    <span class=" right" id="orderStatus">{{$value.status}}</span>
                </div>
                <div>
                    <i id="foodid">{{$value.food_id}}</i><span class="right">共<i id="NUM">{{$value.food_num}}</i>件</span>
                </div>
            </div>
            <div class="iPrice">实付￥{{$value.food_Price}}元 </div>
            <div class="bot">
                <div class="time">{{$value.created}}</div>
                <div class="btn">
                    <button class="more" data-id="{{$value.food_id}}" data-num="{{$value.food_num}}" data-order="{{$value.id}}">查看详情</button>
                    <button class="dianPing" data-order="{{$value.id}}" data-shop="{{$value.shop_id}}">我要评价</button>
                </div>
            </div>
        </li>
