<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改信息</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.mobile.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sheZhi.css">

</head>

<body>
    <!-- 头部 -->
    <header>
        <span class="iconfont back">&#xe659;</span>
        <div class="icon-box">
            修改信息
        </div>
    </header>

    <div class="main">
        <div class="mes">
            <form class="form-horizontal" id="form_change">

                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" name="nickname" class="form-control" id="Nname" placeholder="请输入名称">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" name="phone" class="form-control" id="Pphone" placeholder="请输入长号">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" name="address" class="form-control" id="Aaddress" placeholder="请输入地址">
                    </div>
                </div>
                <button class="btn">保 存</button>

            </form>
        </div>
    </div>

    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="layui/layui.all.js"></script>
    <script src="layui/template-web.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/shezhi.js"></script>
</body>

</html>
