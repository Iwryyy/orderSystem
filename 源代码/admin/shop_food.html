    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        <div class="img"><img src="images/{{shop_pic}}.png" alt=""></div>
        <div>{{nickname}}</div>
        <div>{{adress}} | 起送￥{{qiS}} | 配送￥{{PeiS}}</div>
        <div>营业时间：10:30-22:30</div>
        <div>联系电话：{{phone}}</div>
        <div>
            <!-- <div class="box"><span>3减1</span><span>10减3</span><span>20减7</span></div> -->
        </div>
        <div>公告：{{gongGao}}</div>
    </script>

    <script type="text/html" id="tl-table">
        {{each data}}
        <li class="current">{{$value.name}}</li>
        {{/each}}
    </script>

    <script type="text/html" id="food-table">
        <div class="clearfix">
            <div class="left">
                <img src="images/fImg/{{food_pic}}.png" alt="">
            </div>
            <div class="right">
                <input type="hidden" name="id" value="{{id}}" id="foodid">
                <p id="myName">{{food_name}}</p>
                <div class="place">热销评分：{{score}}</div>
                <div class="price"><span>￥{{food_price}}</span></div>
                <div class="button"><button class="jian">-</button> <i id="num">0</i> <button class="jia">+</button></div>
            </div>
        </div>
    </script>

    <script type="text/html" id="score-table">
        {{each data}}
        <li class="clearfix">
            <div class="tLL">
                <span id="userImg">{{$value.admin_id}}</span>
            </div>
            <div class="tRR">
                <div class="top clearfix">
                    <span class="Puser">{{$value.admin_id}}</span>
                    <span class="Ptime">{{$value.time}}</span>
                </div>
                <div class="zongTi clearfix">
                    <input type="hidden" class="totalScore" value="{{$value.total}}">
                    <span class="leibie">总体：</span>
                    <div class="mark">
                        <ul class="clearfix">
                            <li class="emptyStar"><a href="javascript:;">1</a><a href="javascript:;">2</a></li>
                            <li class="emptyStar"><a href="javascript:;">3</a><a href="javascript:;">4</a></li>
                            <li class="emptyStar"><a href="javascript:;">5</a><a href="javascript:;">6</a></li>
                            <li class="emptyStar"><a href="javascript:;">7</a><a href="javascript:;">8</a></li>
                            <li class="emptyStar"><a href="javascript:;">9</a><a href="javascript:;">10</a></li>
                        </ul>
                    </div>
                </div>
                <div class="kouWei clearfix">
                    <input type="hidden" class="foodScore" value="{{$value.food}}">

                    <span class="leibie">口味：</span>
                    <div class="mark">
                        <ul class="clearfix">
                            <li class="emptyStar"><a href="javascript:;">1</a><a href="javascript:;">2</a></li>
                            <li class="emptyStar"><a href="javascript:;">3</a><a href="javascript:;">4</a></li>
                            <li class="emptyStar"><a href="javascript:;">5</a><a href="javascript:;">6</a></li>
                            <li class="emptyStar"><a href="javascript:;">7</a><a href="javascript:;">8</a></li>
                            <li class="emptyStar"><a href="javascript:;">9</a><a href="javascript:;">10</a></li>
                        </ul>
                    </div>
                </div>
                <div class="peiSong clearfix">
                    <input type="hidden" class="DScore" value="{{$value.deliver}}">

                    <span class="leibie">配送：</span>
                    <div class="mark">
                        <ul class="clearfix">
                            <li class="emptyStar"><a href="javascript:;">1</a><a href="javascript:;">2</a></li>
                            <li class="emptyStar"><a href="javascript:;">3</a><a href="javascript:;">4</a></li>
                            <li class="emptyStar"><a href="javascript:;">5</a><a href="javascript:;">6</a></li>
                            <li class="emptyStar"><a href="javascript:;">7</a><a href="javascript:;">8</a></li>
                            <li class="emptyStar"><a href="javascript:;">9</a><a href="javascript:;">10</a></li>
                        </ul>
                    </div>
                </div>
                <div class="Mes">{{if $value.miaoSu==null}} 没有留言 {{else if $value.miaoSu!=null}} {{$value.miaoSu}} {{/if}}</div>
        </li>
        {{/each}}
    </script>

    <script src="layui/template-web.js"></script>
    <script src="js/baseAPI.js"></script>
