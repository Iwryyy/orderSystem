<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width 设备宽度, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商店页面</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <!-- 顶部搜索栏 -->

        <div class="icon-box">

    <!-- 轮播图 -->

            <div class="swiper-container uul">
                <div class="swiper-wrapper" id="fbox">

                    </div>
                    <div class="swiper-slide lli">
                        <div class="TTop"><img src="" alt=""></div>
                        <div class="BBom">
                            <div>菜名</div>
                            <div>价格</div>
                        </div>
                    </div>
                    <div class="swiper-slide lli">
                        <div class="TTop"><img src="" alt=""></div>
                        <div class="BBom">
                            <div>菜名</div>
                            <div>价格</div>
                        </div>
                    </div>
                    <div class="swiper-slide lli">
                        <div class="TTop"><img src="" alt=""></div>
                        <div class="BBom">
                            <div>菜名</div>
                            <div>价格</div>
                        </div>
                    </div>
                    <div class="swiper-slide lli">
                        <div class="TTop"><img src="" alt=""></div>
                        <div class="BBom">
                            <div>菜名</div>
                            <div>价格</div>
                        </div>
                    </div>
                    <div class="swiper-slide lli">
                        <div class="TTop"><img src="" alt=""></div>
                        <div class="BBom">

                            <div>价格</div>
                        </div>
                    </div>
                    <div class="swiper-slide lli">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 主导行狼 -->
    <nav>
        <ul class="clearfix">
            <li>
                <a href="javascript:;">汉堡炸鸡</a>
            </li>
            <li>
                <a href="javascript:;">奶茶果汁</a>
            </li>
            <li>
                <a href="javascript:;">水果专区</a>
            </li>
            <li>

            </li>
            <li>
                <a href="javascript:;">蛋糕面包</a>
            </li>

        </ul>
    </nav>
    <!-- 喇叭 -->
    <div class="ad">
        <div class="swiper-container" id="two">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><span class="iconfont">&#xe6e5;</span> tips : 广小轻外卖上线了 !</div>
                <div class="swiper-slide"><span class="iconfont">&#xe6e5;</span> tips : 优惠多多 !</div>
                <div class="swiper-slide"><span class="iconfont">&#xe6e5;</span> tips : 点餐就用广小轻 !</div>

            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
        </div>

    </div>

    <!-- 商品 -->
    <div class="list">
        <ul class="th clearfix">
            <li>综合排序<span class="iconfont">&#xe65a;</span>
                <div class="current"></div>
            </li>
            <li>二饭食堂<span class="iconfont">&#xe65a;</span>
                <div></div>
            </li>
            <li>一饭食堂<span class="iconfont">&#xe65a;</span>
                <div></div>
            </li>
        </ul>
        <ul class="td">
            <div class="td1">
                <!-- <li class="clearfix">
                    <div class="left">
                        <img src="" alt="">
                    </div>
                    <div class="right">
                        <p>麦乐鸡扒</p>
                        <div class="place"><span>支持预定</span><span>支持自取</span></div>
                        <div class="price">起送￥5/配送￥1</div>

                    </div>
                </li> -->
            </div>
            <div class="td2">我是第二列</div>
            <div class="td3">我是第三列</div>
        </ul>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <div>
            <input type="hidden" name="id" value={{$value.id}} id="id">
            <li class="clearfix">
                <div class="left">
                    <img src=images/{{$value.shop_pic}}.png alt="">
                </div>
                <div class="right">
                    <p>{{$value.nickname}}</p>
                    <div class="place">{{$value.adress}} <br><span> 起送￥{{$value.qiS}} | 配送￥{{$value.PeiS}}</span></div>
                    <!-- <div class="price"><span>￥100</span><i>￥99</i></div> -->
                </div>
            </li>
        </div>
        {{/each}}
    </script>

    <script type="text/html" id="food-table">
        {{each}}
        <div class="swiper-slide lli">
            <input type="hidden" value="{{$value.shop_id}}" id="FSid">
            <div class="TTop" id="TTOp"><img src="images/fImg/{{$value.food_pic}}.png" alt=""></div>
            <div class="BBom">
                <div class="Fname">
                    {{$value.food_name}}
                    <div class="Fprice">￥{{$value.food_price}}</div>
                </div>

            </div>
        </div>
        {{/each}}
    </script>


    <script src="js/swiper.min.js"></script>
    <!-- 引入flexible.js文件 -->
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="layui/template-web.js"></script>
    <script src="js/baseAPI.js"></script>
    <script src="js/food.js"></script>
</body>
